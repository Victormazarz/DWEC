<html>

<body>

    <h1>BILLETES</h1>
    <script>
        var billetes = prompt("introduce una cantidad de dinero");

        var b_500 = Math.floor(billetes / 500);
        billetes -= (b_500 * 500);

        var b_200 = Math.floor(billetes / 200);
        billetes -= (b_200 * 200);

        var b_100 = Math.floor(billetes / 100);
        billetes -= (b_100 * 100);

        var b_50 = Math.floor(billetes / 50);
        billetes -= (b_50 * 50);

        var b_20 = Math.floor(billetes / 20);
        billetes -= (b_20 * 20);

        var b_10 = Math.floor(billetes / 10);
        billetes -= (b_10 * 10);

        var b_5 = Math.floor(billetes / 5);
        billetes -= (b_5 * 5);

        var imagenes = "<p>"

        for (let i = 0; i < b_500; i++) {
            imagenes += "<img src='img/EUR_500.jpg' style=max-width:20%>"
        }

        for (let i = 0; i < b_200; i++) {
            imagenes += "<img src='img/EUR_200.jpg' style=max-width:19%>"
        }

        for (let i = 0; i < b_100; i++) {
            imagenes += "<img src='img/EUR_100.jpg' style=max-width:18%>"
        }

        for (let i = 0; i < b_50; i++) {
            imagenes += "<img src='img/EUR_50.jpg' style=max-width:18%>"
        }

        for (let i = 0; i < b_20; i++) {
            imagenes += "<img src='img/EUR_20.jpg' style=max-width:19%>"
        }

        for (let i = 0; i < b_10; i++) {
            imagenes += "<img src='img/EUR_10.jpg' style=max-width:20%>"
        }

        for (let i = 0; i < b_5; i++) {
            imagenes += "<img src='img/EUR_5.jpg' style=max-width:22%>"
        }

        imagenes += "</p>";
        document.write(imagenes)

        console.log(b_200)
    </script>

</body>

</html>
